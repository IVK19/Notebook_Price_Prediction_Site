{% extends "base.html" %}
{% block content %}
    <main role="main" class="mt-3 flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Регистрация пользователя</h1>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form action="{% url 'registration' %}" method="POST">{% csrf_token %}
                        <table>
                            {{ form }}
                        </table>
                        <button class="btn btn-success" type="submit">Зарегистрировать</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
