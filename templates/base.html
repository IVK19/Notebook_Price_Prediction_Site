<!doctype html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notebook Price Predictor</title>
    <link rel="shortcut icon" href="static/images/bg1.png" type="image/png">
    {% block scripts %}
    {% endblock %}
    {% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
      a {
          text-decoration: none;
      }

      body {
              background-color: #b6fcd5;
      }
    </style>
    {% endblock %}
  </head>
  <body class="d-flex flex-column h-100">
    {% include 'inc/inc-header.html' %}
    <main role="main" class="mt-3 flex-shrink-0">
    {% block content %}
    {% endblock %}
    </main>
    {% include 'inc/inc-footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
